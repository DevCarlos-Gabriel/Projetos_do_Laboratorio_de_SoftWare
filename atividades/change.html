<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-dark text-white">MEU PROJETO</div>
                <div class="list-group list-group-flush ">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">INICIO</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">CADASTROS</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">MOVIMENTAÇÃO</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">RELATORIOS</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">CONFIGURAÇOES</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">SAIR</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">SAIR</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </nav>
                
                
                <!-- PAGINA PRINCIPAL-->
                <div class="container-fluid">
                    <!-- MONTE SUAS TELAS AQUI-->
                    <form action="" class="mt-3">
                        
                            <div class="col-md-8">
                                <label class="form-label"><strong>Valor do Ingresso</strong></label>
                                <input class="form-control" id="valor" type="text" value="00">
                            </div>
                            <div class="col-md-2 mt-2">
                                <label class="form-label"><strong>Qunatidade de Ingressos</strong></label>
                                <select id="qtdin">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        <div class="row">
                            <div class="col-md-8">
                                <label class="form-label"><strong>Total a ser pago</strong></label>
                                <input class="form-control col-md-5" id="total" type="text" value="00">
                            </div>
                        </div>
                        <hr>

                        <label class="form-label"><strong>Tamanho</strong></label>
                        <select id="t">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                        </select>
                        <p id="p">Olá, mundo!!!</p>
                        
                    </form>
                </div>



            </div>
        </div>

        <div class="modal fade" id="mensagem" > 
            <div class="modal-dialog"> 
            <div class="modal-content"> 
            <!-- ************ MONTA CABEÇALHO ******************--> 
            <div class="modal-header"> 
            <button type="button" class="close" data-dismiss="modal"> 
            <span>X</span></button> 
            <h4 class="modal-title">Título da mensagem</h4> 
            </div> 
            <!--**********MONTA CORPO***********--> 
            <div class="modal-body"> 
            <p>Conteúdo da mensagem</p> 
            </div> 
            <!--**********MONTA RODAPE ***********--> 
            <div class="modal-footer"> 
            <button type="button" class="btn btn-default" data-dismiss="modal"> Fechar</button> 
            </div> 
            
            </div> 
           </div> 
            </div>

        


        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">
            swal("GRAVAR!", "Deseja confirmar os dados!", "success")</script> 
        
        <!-- Core theme JS-->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script>
            $(document).ready(function(){

                $('#qtdin').change(function(){
                    let qtd = $(this).val();
                    let preco = $('#valor').val();
                    let total = (preco * qtd);
                    
                    $('#total').val(total);
                })
                
                $('#t').change(function(){
                    let tamanho = $('#t').val();

                    $('#p').css('font-size', tamanho+'px')
                })
            })
        </script>
    </body>
</html>
